<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>La Bandera</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Estructura Inicial</h1>
  <div class="box">
    <div class="caja yellow"></div>
    <div class="caja red"></div>
    <div class="caja blue"></div>
  </div>
  <h1>Punto 1</h1>
  <div class="box overflow">
    <div class="caja yellow float-left"></div>
    <div class="caja red float-left"></div>
    <div class="caja blue float-left"></div>
  </div>
  <h1>Punto 2</h1>
  <div class="box overflow">
    <div class="caja yellow float-right"></div>
    <div class="caja red float-right"></div>
    <div class="caja blue float-right"></div>
  </div>
</body>
</html>
